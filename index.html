<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <!--Reset-->
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- main style sheet -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <main>
      <!-- main form section  -->
      <section class="halfSection p-3">
        <!-- top buttons container -->
        <header class="d-flex justify-content-around align-items-center mb-5">
          <div class="headerSelect">
            <p class="lightTextColor">Login</p>
          </div>
          <div>
            <p class="lightTextColor">More Info</p>
          </div>
        </header>
        <!--title section-->
        <div class="whiteText leftMargin mainContainer">
          <h1>Hello and Welcome!</h1>
          <h6>please see the table below to log in.</h6>

          <div>
            <!--form-->
            <form action="">
              <div>
                <input
                  data-isClicked="false"
                  class="whiteText"
                  type="text"
                  name=""
                  id="email"
                  placeholder="email"
                  autocomplete="off"
                />
                <input
                  data-isClicked="false"
                  class="whiteText"
                  type="text"
                  name=""
                  id="password"
                  placeholder="password"
                  autocomplete="off"
                />
              </div>
            </form>
            <!--checkbox and description-->
            <div></div>
            <!--Submit-->
            <button class="submitButton">Submit!</button>
          </div>
          <footer>
            <button id="colorModeSwitch" class="submitButton mt-5">
              Light/DarkMode
            </button>
          </footer>
        </div>
      </section>
    </main>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js script  -->
    <script src="./assets/js/script.js"></script>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
